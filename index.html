<!DOCTYPE html>
<html>
	<head>
		<title>Snippets</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="snippets.css">
	</head>
	<body>
		<main role="main" class="container mt-5 mb-5 snippets-container">
			<div class="row">
				<div class="col-md-8 offset-md-2 text-center">
					<h4 class="page-title">Snippets</h4>
					<p class="snippet-counter text-center"></p>
				</div>
			</div>
			<div class="row">
				<div class="col-md-8 offset-md-2 text-center">
					<div class="page-tags">
						<button class='snippet-tag-link' onclick='filterOnTag("all")'>show all</button>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-8 offset-md-2">
					<ul class="timeline"></ul>
				</div>
			</div>
		</div>
		<footer class="footer">
			<div class="container text-center center-block">
				<span class="footer-span">A place for quick thoughts and short reads. <a href="https://github.com/brechtv/snippets" target="_blank">Want it?</a></span>
			</div>
		</footer>
		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		 <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.0/clipboard.min.js"></script>
		<script type="text/javascript" src="https://simonwaldherr.github.io/micromarkdown.js/dist/micromarkdown.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
		<script type="text/javascript" src="snippets.js"></script>
	</body>
</html>
